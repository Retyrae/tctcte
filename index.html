<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(45deg, #141E30, #243B55);
      margin: 0;
      color: #fff;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #00FFD1;
      text-shadow: 2px 2px 5px #00FFD1;
    }
    .game-board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-bottom: 20px;
    }
    .square {
      width: 120px;
      height: 120px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid #00FFD1;
      font-size: 36px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    .square:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.1);
    }
    .square.x {
      color: #00FFD1;
      text-shadow: 1px 1px 10px #00FFD1;
    }
    .square.o {
      color: #FF007F;
      text-shadow: 1px 1px 10px #FF007F;
    }
    .status-box {
      font-size: 24px;
      text-align: center;
      margin-bottom: 20px;
      padding: 10px;
      background-color: rgba(255, 255, 255, 0.1);
      border: 2px solid #00FFD1;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 255, 209, 0.7);
    }
    .status-box span {
      color: #00FFD1;
      font-weight: bold;
    }
    .winner {
      color: #00FF00;
    }
    .tie-message {
      color: #FFFF00;
    }
    .restart-btn {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #00FFD1;
      color: #141E30;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .restart-btn:hover {
      background-color: #FF007F;
      color: white;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <script type="text/babel">
    function Square(props) {
      return (
        <button className={`square ${props.value}`} onClick={props.onClick}>
          {props.value}
        </button>
      );
    }

    class Board extends React.Component {
      renderSquare(i) {
        return (
          <Square
            value={this.props.squares[i]}
            onClick={() => this.props.onClick(i)}
          />
        );
      }

      render() {
        return (
          <div className="game-board">
            {this.renderSquare(0)}
            {this.renderSquare(1)}
            {this.renderSquare(2)}
            {this.renderSquare(3)}
            {this.renderSquare(4)}
            {this.renderSquare(5)}
            {this.renderSquare(6)}
            {this.renderSquare(7)}
            {this.renderSquare(8)}
          </div>
        );
      }
    }

    class Game extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          history: [{ squares: Array(9).fill(null) }],
          stepNumber: 0,
          xIsNext: true
        };
      }

      handleClick(i) {
        const history = this.state.history.slice(0, this.state.stepNumber + 1);
        const current = history[history.length - 1];
        const squares = current.squares.slice();
        if (calculateWinner(squares) || squares[i]) return;
        squares[i] = this.state.xIsNext ? "x" : "o";
        this.setState({
          history: history.concat([{ squares }]),
          stepNumber: history.length,
          xIsNext: !this.state.xIsNext
        });
      }

      restartGame() {
        this.setState({
          history: [{ squares: Array(9).fill(null) }],
          stepNumber: 0,
          xIsNext: true
        });
      }

      render() {
        const history = this.state.history;
        const current = history[this.state.stepNumber];
        const winner = calculateWinner(current.squares);
        const isTie = !winner && current.squares.every(Boolean);

        let status;
        if (winner) {
          status = <div className="winner">Winner: {winner} üéâ</div>;
        } else if (isTie) {
          status = <div className="tie-message">It's a Tie! ü§ù</div>;
        } else {
          status = (
            <div className="status-box">
              Next player: <span>{this.state.xIsNext ? "X" : "O"}</span>
            </div>
          );
        }

        return (
          <div className="game">
            <h1>‰∏âÁõÆ‰∏¶„Åπüå∏/Tic Tac Toe </h1>
            {status}
            <Board squares={current.squares} onClick={(i) => this.handleClick(i)} />
            <button className="restart-btn" onClick={() => this.restartGame()}>
              Restart Game
            </button>
          </div>
        );
      }
    }

    function calculateWinner(squares) {
      const lines = [
        [0, 1, 2],
        [3, 4, 5],
        [6, 7, 8],
        [0, 3, 6],
        [1, 4, 7],
        [2, 5, 8],
        [0, 4, 8],
        [2, 4, 6]
      ];
      for (let i = 0; i < lines.length; i++) {
        const [a, b, c] = lines[i];
        if (squares[a] && squares[a] === squares[b] && squares[a] === squares[c]) {
          return squares[a];
        }
      }
      return null;
    }

    ReactDOM.render(<Game />, document.getElementById("root"));
  </script>
</body>
</html>
